<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREP 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f0e8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #374151;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 2rem;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: #111827;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 3rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .brand-name {
            color: #ff5722;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1.25rem;
            height: 1.25rem;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #ff5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #4b5563;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: #4b5563;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #ff5722;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background-color: #f4511e;
        }

        .signup-text {
            text-align: center;
            font-size: 0.875rem;
            color: #4b5563;
            margin-top: 1.5rem;
        }

        .signup-link {
            color: #ff5722;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 1.5rem;
            max-width: 28rem;
        }

        .footer-link {
            color: #ff5722;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* SVG 아이콘 스타일 */
        svg {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="back-button" onclick="goBack()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>홈으로 돌아가기</span>
    </button>

    <div class="login-card">
        <div class="icon-container">

            <img src="/logo.PNG.png" alt="로고" width="100" height="100">
        </div>

        <h1>
            <span class="brand-name">CREP</span>
            <span>에 오신 것을 환영합니다</span>
        </h1>

        <p class="subtitle">
            로그인과 크리에이터의 성장을 시작하세요
        </p>

        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="5" width="18" height="14" rx="2"/>
                        <path d="m3 7 9 6 9-6"/>
                    </svg>
                    <input
                            type="email"
                            id="email"
                            placeholder="example@email.com"
                            required
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="5" y="11" width="14" height="10" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                    <input
                            type="password"
                            id="password"
                            placeholder="••••••••"
                            required
                    />
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                            <line x1="2" y1="2" x2="22" y2="22"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-footer">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember" />
                    <span class="checkbox-label">로그인 상태 유지</span>
                </label>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>

            <button type="submit" class="login-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                <span>로그인</span>
            </button>
        </form>

        <p class="signup-text">
            아직 계정이 없으신가요?
            <a href="#" class="signup-link">회원가입</a>
        </p>
    </div>

    <p class="footer-text">
        로그인하면
        <a href="#" class="footer-link">이용약관</a>
        및
        <a href="#" class="footer-link">개인정보처리방침</a>
        에 동의하는 것으로 간주됩니다
    </p>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'block';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.display = 'block';
            eyeOffIcon.style.display = 'none';
        }
    }

    function handleSubmit(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        console.log('로그인 시도:', { email, password, remember });
        alert('로그인 시도: ' + email);

        // 여기에 실제 로그인 로직을 추가하세요
    }

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
